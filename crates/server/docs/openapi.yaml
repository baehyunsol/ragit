components:
  schemas:
    UserSimple:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: todo
        name:
          type: string
          description: todo
        normalized_name:
          type: string
          description: todo
        email:
          type: string
          description: todo
        created_at:
          type: string
          format: date-time
          description: todo
        last_login_at:
          type: string
          format: date-time
          description: todo
    UserCreate:
      type: object
      properties:
        name:
          type: string
          description: todo
        email:
          type: string
          description: todo
        password:
          type: string
          description: todo
        readme:
          type: string
          nullable: true
          description: todo
        public:
          type: boolean
          description: todo
    RepoSimple:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: todo
        name:
          type: string
          description: todo
        owner_name:
          type: string
          description: todo
        description:
          type: string
          description: todo
          nullable: true
        website:
          type: string
          description: todo
          nullable: true
        stars:
          type: integer
          format: int32
          description: todo
        repo_size:
          type: integer
          format: int64
          description: todo
        created_at:
          type: string
          format: date-time
          description: todo
        pushed_at:
          type: string
          format: date-time
          nullable: true
          description: todo
        updated_at:
          type: string
          format: date-time
          description: todo
    RepoCreate:
      type: object
      properties:
        name:
          type: string
          description: todo
        description:
          type: string
          description: todo
          nullable: true
        website:
          type: string
          description: todo
          nullable: true
        readme:
          type: string
          description: todo
          nullable: true
        public_read:
          type: boolean
          description: todo
        public_write:
          type: boolean
          description: todo
        public_clone:
          type: boolean
          description: todo
        public_push:
          type: boolean
          description: todo
        public_chat:
          type: boolean
          description: todo
    ChunkDetail:
      type: object
      properties:
        uid:
          type: string
          description: todo
        data:
          type: array
          items:
            $ref: '#/components/schemas/ChunkData'
        image_uids:
          type: array
          items:
            type: string
            description: uids of images
        title:
          type: string
        summary:
          type: string
        file:
          type: string
          description: File path that the chunk belongs to. It's null if the chunk is not from a file.
          nullable: true
        file_index:
          type: integer
          description: It's null if and only if `file` is null. It's the index of the chunk in the file.
          nullable: true
        timestamp:
          type: integer
          description: todo
        model:
          type: string
          description: AI model that created the chunk.
        ragit_version:
          type: string
          example: "0.4.0-dev"
    ChunkData:
      type: object
      # TODO
    ChatWithHistory:
      type: object
      properties:
        id:
          type: integer
          format: int32
        repo_id:
          type: integer
          format: int32
        title:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        history:
          type: array
          items:
            $ref: '#/components/schemas/ChatHistory'
    ChatHistory:
      type: object
      properties:
        query:
          type: string
        response:
          type: string
        model:
          type: string
        chunk_uids:
          type: array
          items:
            type: string
        multi_turn_schema:
          type: object
          description: Ragit re-writes queries when there are multiple turns. It's the actual query that's used for RAG.
          nullable: true
          properties:
            is_query:
              type: boolean
            in_context:
              type: boolean
            query:
              type: string
        created_at:
          type: string
          format: date-time
    ApiKey:
      type: object
      properties:
        api_key_preview:
          type: string
          description: first 9 characters of the api key
        name:
          type: string
        expire:
          type: string
          format: date-time
