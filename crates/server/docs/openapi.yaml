          schema:
            type: string
        - name: image-uid
          in: path
          required: true
          description: uid of the image
          schema:
            type: string
      responses:
        '200':
          description: the image
          content:
            image/png:
              schema:
                type: string
                format: binary
  /{user}/{repo}/image-desc/{image-uid}:
